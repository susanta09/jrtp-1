<div class="container mt-5">
<h2>User Details</h2>
<p th:text="${msg}">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>User Id</th>
				<th>User Name</th>
				<th>User Gender</th>
				<th>User Email</th>
				<th>User Phone No</th>
				<th>User DOB</th>
				<th>SSN</th>
				<th>Edit</th>
				<th>delete</th>
				<th>Action</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${user.userGender}"></td>
					<td th:text="${user.userEmail}"></td>
					<td th:text="${user.userPhNo}"></td>
					<td th:text="${user.userDob}"></td>
					<td th:text="${user.userSsn}"></td>
					<td><a th:href="@{/updateForm/{id}(id=${user.userId})}" class="bi bi-pencil-square"></a></td>
					<td><a th:href="@{/deleteData/{id}(id=${user.userId})}" class="bi bi-trash"></a></td>

					<td>
					<span th:switch="${user.userAction}" > 
					<i th:case="y" >
							<!-- <td> -->
								<a th:href="@{/updateAction?(id=${user.userId},userAction=n)}">DeActive</a>
							<!-- </td> -->
					</i> <i th:case="n">
							<!-- <td> -->
								<a th:href="@{/updateAction?(id=${user.userId},userAction=y)}">Active</a>
							<!-- </td> -->
					</i>
					</span>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
